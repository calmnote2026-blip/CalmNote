<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ﾄ斉ハg nh蘯ｭp - CalmNote</title>
    <style>
        body { background: #dcd0ff; font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 100px; margin: 0; }
        .card { background: white; display: inline-block; padding: 40px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 320px; }
        h2 { color: #6a5acd; margin-bottom: 25px; }
        input { padding: 12px; margin: 10px 0; width: 100%; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; outline: none; }
        button { background: #c3b1e1; color: white; border: none; padding: 12px 30px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; margin-top: 10px; }
        button:hover { background: #b19cd9; }
        
        /* Dﾃｲng ch盻ｯ d蘯ｫn sang trang ﾄ惰ハg kﾃｽ */
        .footer-link { margin-top: 20px; font-size: 14px; color: #666; }
        .footer-link a { color: #6a5acd; text-decoration: none; font-weight: bold; }
        .footer-link a:hover { text-decoration: underline; }

        .flash-messages { color: #e74c3c; background: #fadbd8; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>沐 ﾄ斉ハg nh蘯ｭp</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash-messages">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
            <input type="text" name="username" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" required>
            <input type="password" name="pin" placeholder="Mﾃ｣ PIN" required>
            <button type="submit">Vﾃo nh蘯ｭt kﾃｽ</button>
        </form>

        <div class="footer-link">
            <p>Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="{{ url_for('register') }}">ﾄ斉ハg kﾃｽ ngay</a></p>
        </div>
    </div>
</body>
</html>
