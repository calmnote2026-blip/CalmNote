        body { background: #f0f4f8; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; margin: 0; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 15px; max-width: 70%; }

<body class="animate__animated animate__fadeIn">

    </div>
    <div class="input-area">

</body>
</html>
